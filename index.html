<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/decor.css">
    <header>
        Digital College
    </header>
</head>
<body>
    <header class="abaixo">
        Cadastro do Aluno
    </header>
    <Form>
        <!--tag para dar nome a um input-->
        <label for="nome">
            Nome:
        </label>
        <input type="text" id="nome" required placeholder="Digite seu nome" required>
        <br>
        <label for="Email">
            Email:
        </label>
        <input type="text" id="Email" required placeholder="Digite seu email" required>
        <br>
        <label>Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>
        <label for="CPF">
            CPF:
        </label>
        <input type="password" id="CPF" inputmode="number" minlength="11" maxlength="14"
        pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
        required autocomplete="off">
        <br>
        
        <label for="estado">Estado:</label>
    <br>
    <select name="estado" id="estado">
        <option value="ceará">Ceará</option>
        <option value="curitiba">Curitiba</option>
    </select>
    <br>
    <label for="cidade">Cidade</label>
    <br>
    <select name="cidade" id="cidade">
        <option value="fortaleza">Forteleza</option>
        <option value="colombo">Colombo</option>
    </select>
    <br>
        <label for="CEP">
            CEP:
        </label>
        <input type="text" name="CEP" id="CEP" pattern="[0-9]{5}-?[0-9]{3}" minlength="8" maxlength="8"
        required autocomplete="off">
        <br>
        <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua">
        
        <br>
        <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero">
        <br>
        <hr>
    <h1>Campo Para Cartão de Pagamento</h1>
    <form>
        <input type="number" minlength="16" maxlength="16" placeholder="Número do Cartão" required>
        <input type="number" placeholder="MM / YY" maxlength="5" minlength="4" pattern="[0-9]{2}/?[0-9]{2}" required/>
        <input type="number" minlength="3" maxlength="3" placeholder="CVV" required/>
      </form>

            


<hr>
<br>
<button type="submit">Enviar</button>
</body>
</html>
</html>
